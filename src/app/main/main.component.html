<div *ngIf="allStates">
  <table>
    <tr>
      <th>Id</th>
      <th>State</th>
      <th>City</th>
      <th>Name</th>
    </tr>
    <tr *ngFor="let oneState of allStates">
      <td>{{oneState.id}}</td>
      <td>{{oneState.state}}</td>
      <td>{{oneState.city}}</td>
      <td>{{oneState.name}}</td>
    </tr>
  </table>
</div>
